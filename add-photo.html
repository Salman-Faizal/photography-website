  <body>
    <section>
      <div class="title">
        Add Photography
      </div>
      <div class="form-container">
        <a href="dashboard.html">
          <button class="btn-back">
            <i class="fa fa-arrow-left" aria-hidden="true"></i> Back
          </button>
        </a>
        <form class="form" action="php-files/admin-functions.php" method="post" enctype="multipart/form-data">
          <div>
            <label for="name">Photography Name</label>
            <input type="text" id="name" name="name" placeholder="Enter photography name" required>
          </div>
          <div>
            <label for="date">Date</label>
            <input type="date" name="date" id="date">
          </div>
          <div>
            <label for="categroy">Photography Category</label>
            <select id="category" name="category" required>
              <option value="Nature">Nature</option>
              <option value="wildlife">wildlife</option>
              <option value="Event">Event</option>
              <option value="Portrait">Portrait</option>
              <option value="Micro">Micro</option>
            </select>
          </div>
          <div>
            <label for="img-file">Select Image</label>
            <input type="file" id="img-file" name="img-file" accept="image/jpeg, image/png, image/webp, image/jpg" required>
          </div>
          <div>
            <label for="">Description</label>
            <input type="text" id="description" name="description" placeholder="Describe the photography">
          </div>
          <div class="btn-section">
            <button type="button" class="btn-reset">
              Clear
            </button>
            <button type="submit" class="btn-add" name="btn-add">
              Add
            </button>
          </div>
        </form>
      </div>

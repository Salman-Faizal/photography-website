<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ready to book Malcolm Lismore for your special occasion? Submit your booking inquiries today and let us help turn your vision into reality. Share your details and requirements, and we'll work together to create unforgettable memories.">

    <!-- font awesome links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <!-- google font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

    <!-- CSS style sheets -->
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/bookings.css">

    <!-- Js links -->
    <script defer src="js-files/general-scripts.js"></script>
    <script defer src="js-files/clear-btn.js"></script>
    <script defer src="js-files/header-include.js"></script>
    <script defer src="js-files/footer-include.js"></script>

    <title>photography-sessions-booking-inquaries</title>

  </head>
  <body>
    <site-header id="header"></site-header>

    <main>
      <div class="form-title">
        Enquiry form
      </div>
      <div class="form-desc">
        If you have any queries kindly take a moment to fill up this form
      </div>
      <div class="form-holder">
        <form action="submit.php" method="POST" class="form">
          <div>
            <label for="name"><i class="fa fa-user" aria-hidden="true"></i>Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
          </div>
          
          <div>
            <label for="email"><i class="fa fa-envelope" aria-hidden="true"></i>Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
  
          <div>
            <label for="phone"><i class="fa fa-phone" aria-hidden="true"></i>Phone number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your number" required>
          </div>
  
          <div>
            <label><i class="fa fa-check" aria-hidden="true"></i>Contact reason</label>
            <div class="radio-choice">
              <input type="radio" id="option1" name="options" required>
              <label for="options">Personal</label>
              
              <input type="radio" id="option2" name="options" required>
              <label for="options">Business</label>
            </div>
          </div>
  
          <div>
            <label for="event-type"><i class="fa fa-list" aria-hidden="true"></i>Event type</label>
            <select id="event-type" required>
              <option value="option1">Wedding</option>
              <option value="option2">Party/event</option>
              <option value="option3">Portrait session</option>
              <option value="option4">Product purchase</option>
              <option value="option5">Other</option>
            </select>
          </div>
  
          <div>
            <label for="date"><i class="fa fa-calendar-check-o" aria-hidden="true"></i>Date (optional)</label>
            <input type="date" name="date" id="date">
          </div>
  
          <div>
            <label for="location"><i class="fas fa-map-marker-alt"></i></i>Location (optional)</label>
            <input type="text" name="location" id="location" placeholder="Enter your location">
          </div>
  
          <div>
            <label for="faqs"><i class="fas fa-newspaper" aria-hidden="true"></i>Any questions/suggestions</label>
            <input type="text" name="faqs" id="faqs" placeholder="Your suggestions/queries here">
          </div>
  
          <div>
            <label for="discovery-mtd"><i class="fa fa-exclamation" aria-hidden="true"></i>How did you hear about us?</label>
            <select id="discovery-mtd" required>
              <option value="option1">From a friend</option>
              <option value="option2">Social media</option>
              <option value="option3">Website</option>
              <option value="option4">Advertisement</option>
              <option value="option5">Other</option>
            </select>
          </div>
        </form>

        <div class="btn-section">
          <button type="button" class="btn-reset">
            RESET
          </button>
          <button type="button" class="btn-submit">
            SUBMIT
          </button>
        </div>
      </div>
    </main>

    <site-footer id="footer"></site-footer>
  </body>
</html>
